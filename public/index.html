<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone List Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 2px solid #e9ecef;
            font-size: 0.9em;
            color: #6c757d;
        }

        .stats-bar span b {
            color: #667eea;
        }
        
        .content {
            padding: 25px;
        }
        
        .action-bar {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 50px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-refresh {
            background: #eef2ff;
            color: #4338ca;
        }

        .btn-refresh:hover { background: #e0e7ff; }
        
        .btn-danger {
            background: #fee2e2;
            color: #b91c1c;
        }

        .btn-danger:hover { background: #fecaca; }

        .btn-edit {
            background: #fef3c7;
            color: #92400e;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #4b5563;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
            color: #1f2937;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .badge-country {
            background: #ecfdf5;
            color: #059669;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .alert-success { background: #d1fae5; color: #065f46; }
        .alert-error { background: #fee2e2; color: #991b1b; }

        @media (max-width: 600px) {
            .action-bar { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; gap: 5px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Daftar Nomor Telepon</h1>
            <p>Manajemen data nomor yang tersimpan di database</p>
        </div>

        <div class="stats-bar">
            <span>Total Record: <b id="totalRecords">0</b></span>
            <span>Negara Terdeteksi: <b id="totalCountries">0</b></span>
            <span>Update Terakhir: <b id="lastUpdate">-</b></span>
        </div>
        
        <div class="content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <div class="action-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Cari nomor atau kode negara...">
                <button class="btn btn-refresh" onclick="loadData()">üîÑ Refresh</button>
                <button class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Hapus Semua</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nomor Telepon</th>
                            <th>Negara</th>
                            <th>Terdaftar Pada</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            loadStats();
        });

        async function loadData() {
            try {
                const response = await fetch('/api/phones');
                const result = await response.json();
                const tbody = document.getElementById('dataTable');
                
                if (result.data && result.data.length > 0) {
                    tbody.innerHTML = result.data.map(item => `
                        <tr>
                            <td><span style="color:#9ca3af">#${item.id}</span></td>
                            <td><b>${item.phone_number}</b></td>
                            <td><span class="badge badge-country">${item.country_info || 'Unknown'}</span></td>
                            <td>${formatDate(item.created_at)}</td>
                            <td>
                                <button class="btn btn-danger" style="padding: 5px 10px; font-size: 11px;" onclick="deleteData(${item.id})">Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color: #9ca3af;">Tidak ada data ditemukan</td></tr>`;
                }
            } catch (error) {
                showAlert('error', 'Gagal memuat data');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                if (result.status === 'success') {
                    document.getElementById('totalRecords').textContent = result.stats.total_records;
                    document.getElementById('totalCountries').textContent = result.stats.by_country.length;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID');
                }
            } catch (e) {}
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tr');
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        async function deleteData(id) {
            if (!confirm('Hapus nomor ini?')) return;
            try {
                await fetch(`/api/phones/${id}`, { method: 'DELETE' });
                showAlert('success', 'Data dihapus');
                loadData();
                loadStats();
            } catch (e) { showAlert('error', 'Gagal menghapus'); }
        }

        async function deleteAll() {
            if (!confirm('Hapus SEMUA data? Tindakan ini permanen.')) return;
            try {
                await fetch('/api/phones', { method: 'DELETE' });
                showAlert('success', 'Semua data dibersihkan');
                loadData();
                loadStats();
            } catch (e) { showAlert('error', 'Gagal menghapus semua'); }
        }

        function showAlert(type, msg) {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = msg;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        function formatDate(str) {
            if (!str) return '-';
            return new Date(str).toLocaleDateString('id-ID', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' });
        }
    </script>
</body>
</html>
