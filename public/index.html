<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Database Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0 3px;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-country {
            background: #e7f3ff;
            color: #0066cc;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Phone Database Manager</h1>
            <p>Kelola database nomor telepon dengan mudah</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalRecords">0</h3>
                <p>Total Records</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCountries">0</h3>
                <p>Countries</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdate">-</h3>
                <p>Last Update</p>
            </div>
        </div>
        
        <div class="content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <div class="form-section">
                <h2>‚ûï Tambah / Update Data</h2>
                <form id="phoneForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="userId">User ID</label>
                            <input type="number" id="userId" placeholder="Contoh: 1" required>
                        </div>
                        <div class="form-group">
                            <label for="nomor">Nomor Telepon</label>
                            <input type="text" id="nomor" placeholder="Contoh: 08123456789" required>
                        </div>
                        <div class="form-group">
                            <label for="negara">Kode Negara</label>
                            <select id="negara">
                                <option value="">Auto Detect</option>
                                <option value="ID">Indonesia (ID)</option>
                                <option value="US">United States (US)</option>
                                <option value="GB">United Kingdom (GB)</option>
                                <option value="SG">Singapore (SG)</option>
                                <option value="MY">Malaysia (MY)</option>
                                <option value="AU">Australia (AU)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">üíæ Simpan</button>
                    </div>
                </form>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Cari nomor telepon atau negara...">
            </div>
            
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>
                <button class="btn btn-danger" onclick="deleteAll()">üóëÔ∏è Hapus Semua</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nomor Telepon</th>
                            <th>Negara</th>
                            <th>Dibuat</th>
                            <th>Diupdate</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                    </svg>
                                    <h3>Tidak ada data</h3>
                                    <p>Tambahkan data nomor telepon pertama Anda</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load data saat halaman dibuka
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            loadStats();
        });

        // Form submit
        document.getElementById('phoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const nomor = document.getElementById('nomor').value;
            const negara = document.getElementById('negara').value;
            
            try {
                const response = await fetch('/api/phones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, nomor, negara })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('success', result.message || 'Data berhasil disimpan!');
                    document.getElementById('phoneForm').reset();
                    loadData();
                    loadStats();
                } else {
                    showAlert('error', result.message || 'Gagal menyimpan data');
                }
            } catch (error) {
                showAlert('error', 'Terjadi kesalahan: ' + error.message);
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Load data dari API
        async function loadData() {
            try {
                const response = await fetch('/api/phones');
                const result = await response.json();
                
                const tbody = document.getElementById('dataTable');
                
                if (result.data && result.data.length > 0) {
                    tbody.innerHTML = result.data.map(item => `
                        <tr>
                            <td>${item.id}</td>
                            <td><strong>${item.phone_number}</strong></td>
                            <td><span class="badge badge-country">${item.country_info || '-'}</span></td>
                            <td>${formatDate(item.created_at)}</td>
                            <td>${formatDate(item.updated_at)}</td>
                            <td>
                                <button class="btn btn-warning btn-small" onclick="editData(${item.id}, '${item.phone_number}', '${item.country_info}')">‚úèÔ∏è Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteData(${item.id})">üóëÔ∏è Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <h3>Tidak ada data</h3>
                                <p>Tambahkan data nomor telepon pertama Anda</p>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                showAlert('error', 'Gagal memuat data: ' + error.message);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('totalRecords').textContent = result.stats.total_records;
                    document.getElementById('totalCountries').textContent = result.stats.by_country.length;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID');
                }
            } catch (error) {
                console.error('Gagal memuat statistik:', error);
            }
        }

        // Edit data
        function editData(id, phone, country) {
            document.getElementById('userId').value = id;
            document.getElementById('nomor').value = phone;
            document.getElementById('negara').value = country;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete data
        async function deleteData(id) {
            if (!confirm('Yakin ingin menghapus data ini?')) return;
            
            try {
                const response = await fetch(`/api/phones/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('success', 'Data berhasil dihapus!');
                    loadData();
                    loadStats();
                } else {
                    showAlert('error', result.message || 'Gagal menghapus data');
                }
            } catch (error) {
                showAlert('error', 'Terjadi kesalahan: ' + error.message);
            }
        }

        // Delete all data
        async function deleteAll() {
            if (!confirm('PERINGATAN: Ini akan menghapus SEMUA data!\n\nApakah Anda yakin?')) return;
            
            try {
                const response = await fetch('/api/phones', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('success', 'Semua data berhasil dihapus!');
                    loadData();
                    loadStats();
                } else {
                    showAlert('error', result.message || 'Gagal menghapus data');
                }
            } catch (error) {
                showAlert('error', 'Terjadi kesalahan: ' + error.message);
            }
        }

        // Show alert
        function showAlert(type, message) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
