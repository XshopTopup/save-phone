<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsyilla AI - Blacklist Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #ffffff; /* Latar belakang bersih tanpa card */
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            margin: 0;
            padding: 40px 20px;
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            margin-bottom: 40px;
            border-left: 4px solid #ef4444;
            padding-left: 20px;
        }
        .page-header h1 {
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0;
            color: #1e293b;
        }
        .page-header p {
            color: #64748b;
            margin: 5px 0 0 0;
        }
        /* Styling Table tanpa Card border */
        .table {
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .table thead th {
            border: none;
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 15px 20px;
        }
        .table tbody tr {
            background-color: #f8fafc; /* Baris memiliki warna dasar lembut */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .table tbody tr td {
            padding: 18px 20px;
            border: none;
        }
        .table tbody tr td:first-child { border-radius: 12px 0 0 12px; }
        .table tbody tr td:last-child { border-radius: 0 12px 12px 0; }

        .table tbody tr:hover {
            background-color: #fee2e2; /* Highlight merah saat hover */
            transform: scale(1.005);
        }
        .phone-number { 
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600; 
            color: #dc2626;
        }
        .badge-status {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
        }
        .timestamp { color: #94a3b8; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="page-header">
        <h1>Blacklist Database</h1>
        <p>Laporan nomor penipuan dan ripper yang teridentifikasi secara sistem.</p>
    </header>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th width="100">Index</th>
                    <th>Nomor Telepon</th>
                    <th>Kategori</th>
                    <th>Negara</th>
                    <th class="text-end">Pembaruan Terakhir</th>
                </tr>
            </thead>
            <tbody id="phoneTableBody">
                <tr>
                    <td colspan="5" class="text-center py-5 text-muted">Menghubungkan ke database...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/api/get-phones');
            const result = await response.json();

            const tableBody = document.getElementById('phoneTableBody');
            tableBody.innerHTML = '';

            if (result.status === 'success' && result.data.length > 0) {
                result.data.forEach(user => {
                    const row = `
                        <tr>
                            <td class="fw-medium text-secondary">#${user.id}</td>
                            <td><span class="phone-number">${user.phone_number}</span></td>
                            <td><span class="badge-status">SCAMMER</span></td>
                            <td><span class="text-dark fw-medium">${user.country_info || 'Global'}</span></td>
                            <td class="text-end timestamp">${user.updated_at || '-'}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-5">Database aman. Tidak ada laporan terdaftar.</td></tr>';
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('phoneTableBody').innerHTML = '<tr><td colspan="5" class="text-center py-5 text-danger">Gagal sinkronisasi data server.</td></tr>';
        }
    }

    // Eksekusi data
    fetchData();
</script>

</body>
</html>
